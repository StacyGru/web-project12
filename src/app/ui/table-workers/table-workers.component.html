<div class="row" *ngIf="workers.length > 0">
    <div class="col-12">
      <h5>{{ title }}</h5>
    </div>
    <table class="table" [style.width]="'60%'">
        <thead>
        <tr>
            <th scope="col" [style.width]="'50px'">id</th>
            <th scope="col" [style.width]="'200px'">Имя</th>
            <th scope="col" [style.width]="'200px'">Фамилия</th>
            <th scope="col" [style.width]="'50px'"></th>
        </tr>
        </thead>
        <tbody>

        <tr *ngFor="let worker of workers">
            <th scope="row">{{ worker.id }}</th>
            <td>{{ worker.name }}</td>
            <td>{{ worker.surname }}</td>
            <td><button (click)="onDeleteWorker(worker.id)"
                class="btn btn-outline-danger btn-sm">Удалить</button></td>
        </tr>
        
        </tbody>
    </table>
</div>
