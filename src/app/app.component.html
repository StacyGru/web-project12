<div class="container">
  <div class="row mb-3">
    <div class="col-12">
      <h1>{{ title }}</h1>
    </div>
  </div>

  <app-table-workers
  [title]="'Программисты'"
  [workers]="getByType(MyWorkerType.programmer)"
  (deleteWorker)="onDeleteWorker($event)"
  ></app-table-workers>

  <app-table-workers
  [title]="'Дизайнеры'"
  [workers]="getByType(MyWorkerType.designer)"
  (deleteWorker)="onDeleteWorker($event)"
  ></app-table-workers>

  <app-table-workers
  [title]="'Рекламщики'"
  [workers]="getByType(MyWorkerType.copywriter)"
  (deleteWorker)="onDeleteWorker($event)"
  ></app-table-workers>

  <app-table-workers
  [title]="'Менеджеры'"
  [workers]="getByType(MyWorkerType.manager)"
  (deleteWorker)="onDeleteWorker($event)"
  ></app-table-workers>
</div>
